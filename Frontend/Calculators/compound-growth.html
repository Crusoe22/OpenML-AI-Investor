<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Compound Growth Calculator | QuantifyML</title>

  <!-- Global Styles -->
  <link rel="stylesheet" href="../styles.css">

</head>


<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="container">
      <h1 class="logo">QuantifyML</h1>
      <nav>
        <a href="../index.html">Home</a>
        <a href="#calculator">Calculator</a>
      </nav>
    </div>
  </header>


  <section id="calculator" class="tools">
    <div class="container">

      <h1>Compound Growth Calculator</h1>

            <!-- MAIN LAYOUT WRAPPER -->
      <div class="tool-grid">
      <!-- INPUT CARD -->
        <div class="tool-card">
          <!-- LEFT: INPUTS -->
          <div class="calculator-inputs">
            <h2>Investment Inputs</h2>

            <ul class="input-list">
              <li>
                <label>Years to Invest</label>
                <input id="years" type="number" value="30">
              </li>

              <li>
                <label>Expected Return (%)</label>
                <input id="rate" type="number" value="7">
              </li>

              <li>
                <label>Initial Investment ($)</label>
                <input id="principal" type="number" value="10000">
              </li>

              <li>
                <label>Periodic Contribution ($)</label>
                <input id="contribution" type="number" value="500">
              </li>

              <li>
                <label>Contribution Frequency</label>
                <select id="frequency">
                  <option value="monthly">Monthly</option>
                  <option value="quarterly">Quarterly</option>
                  <option value="annually">Annually</option>
                </select>
              </li>

              
              <button class="btn-primary" onclick="calculateGrowth()">
                Calculate Growth
              </button>
              
            </ul>
          </div>
        </div>
        <!-- OUTPUT CARD -->
        <div class="tool-card calculator-card">
          <!-- RIGHT: SUMMARY + CHART -->
          <div class="calculator-output">


            <div class="chart-box">
              <canvas id="growthChart"></canvas>
            </div>
            
            <div class="summary-inline">
              <strong>Final Value:</strong> <span id="finalValue">$0</span> &nbsp;&nbsp;
              <strong>Total Invested:</strong> <span id="totalInvested">$0</span> &nbsp;&nbsp;
              <strong>Total Gain:</strong> <span id="totalGain">$0</span>
            </div>
             

          </div>
        </div>
      </div>


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="compound-growth.js"></script>
  </section>


</body>
</html>
